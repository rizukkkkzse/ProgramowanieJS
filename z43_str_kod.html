<!DOCTYPE html>

<body>
    <h1>Wszystkie liczby parzyste od 2 do podanej liczby</h1>
  <div id="wynik" style="font-size: 24px; color: green;"></div>

  <script>
    // Wczytanie końca pętli
    let kon_pet_str = prompt("Podaj liczbę końcową (większą lub równą 2):");
    kon_pet_str = parseInt(kon_pet_str);

    // Sprawdzenie, czy liczba jest poprawna
    if (isNaN(kon_pet_str) || kon_pet_str < 2) {
      document.getElementById("wynik").innerHTML = "Błąd: wpisz liczbę większą lub równą 2.";
    } else {
      let tekst_str = "";
      for (let i_str = 2; i_str <= kon_pet_str; i_str++) {
        if (i_str % 2 === 0) {
          tekst_str += i_str + " ";
        }
      }
      document.getElementById("wynik").innerHTML = "Liczby parzyste: <br>" + tekst_str;
    }
  </script>
