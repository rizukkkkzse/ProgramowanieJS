<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Zadanie 37 - Oleksandr Strafun</title>
</head>
<body>
    <script type="text/javascript">
        var rok_strafun = prompt("Podaj rok, od kiedy istnieje JavaScript:", "");
        var rok = parseInt(rok_strafun);
        document.write("Wczytany rok = " + rok + "<br>");
        
        if (rok === 1995) {
            document.write("<font color='blue' size='4'>Brawo znasz rok od kiedy działa JavaScript</font>");
        } else {
            document.write("<font color='red' size='7'>Źle, musisz jeszcze poczytać</font>");
        }
    </script>
    <input type="button" value="zamknij okno" onclick="window.close()"/>
</body>
</html>
