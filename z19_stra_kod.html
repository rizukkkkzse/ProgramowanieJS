    <html>
<head>
  <meta charset="UTF-8">

</head>
<body>
  <script type="text/javascript">
    function pole_stra() {
      var a_str = parseFloat(document.getElementById('dlugosc').value);
      var b_str = a_str * a_str;
      document.getElementById("nazwa").innerHTML = "Pole kwadratu= " + b_str.toFixed(2) + " cm^2";
    }
    function obwod_stra() {
      var a = parseFloat(document.getElementById('dlugosc').value);
      var b = 4 * a;
      document.getElementById("nazwa").innerHTML = "Obwód kwadratu= " + b.toFixed(2) + " cm";
    }
  </script>
  <h1>Wszystko o KWADRACIE</h1>
  <br>
  <br>
  Podaj długość boku: <input type="text" id="dlugosc" placeholder="podaj długość"> cm<br><br><br>
  <input type="button" name="pole" value="Oblicz pole" Onclick="pole_stra()"><br><br>
  <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_stra()"><br><br>
  <div style="color:red;font-size:50px;" id="nazwa"></div>
</body>
