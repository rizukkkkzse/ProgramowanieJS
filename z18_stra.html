<!DOCTYPE html>
<html>
  <head>
    <title>Zadanie 18 - Strafun Oleksandr</title>
    <meta charset="utf-8">
  </head>

  <body>
    <div style="color:navy;font-size:50px;">
      <script>
        let a = parseFloat(prompt("a=", ''));
        let b = parseFloat(prompt("b=", ''));

        function suma_str(a, b) {
          return a + b;
        }

        function diff_str(a, b) {
          return a - b;
        }

        function multi_str(a, b) {
          return a * b;
        }

        function square_str(a, b) {
          return `a^2 = ${a ** 2}, b^2 = ${b ** 2}`;
        }

        function remainder_str(a, b) {
          return a % b;
        }

        document.write("suma=" + suma_str(a, b) + "<br>");
        document.write("odejmowanie=" + diff_str(a, b) + "<br>");
        document.write("mno≈ºenie=" + multi_str(a, b) + "<br>");
        document.write("do kwadratu=" + square_str(a, b) + "<br>");
        document.write("reszta z dzielenia=" + remainder_str(a, b) + "<br>");
      </script>
    </div>
  </body>
</html>
