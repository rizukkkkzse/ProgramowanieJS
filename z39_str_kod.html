  <script>
    function fun_str() {
      var opcja_dana_str = prompt("Podaj kolor (1, 2, czerwony, niebieski):", "");
      var kolor = opcja_dana_str.toLowerCase();

      if (opcja_dana_str == "1" || kolor == "czerwony") {
        document.write('<h1 style="color:red; font-size:32px;">Wczytałeś kolor czerwony</h1>');
      } else if (opcja_dana_str == "2" || kolor == "niebieski") {
        document.write('<h6 style="color:blue; font-size:16px;">Wczytałeś kolor niebieski</h6>');
      } else {
        document.write('<p style="color:gray;">Nie rozpoznano koloru</p>');
      }
    }
  </script>
</head>
