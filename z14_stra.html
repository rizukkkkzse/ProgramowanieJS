<!DOCTYPE html>
<html>
  <head>
    <title>Zadanie 14 - Strafun Oleksandr</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div style="color:green; font-size:50px;">
    <script language="JavaScript">
        const m_Stra = Number(prompt("M=" + ""));

        const ulamek1 = "1/" + (m_Stra + 2);
        const ulamek2 = "1/" + (m_Stra + 1) * (m_Stra + 2);
        const ulamek3 = "1/" + (m_Stra * (m_Stra + 1));

        document.write("m=" + m_Stra + "<br>");
        document.write("1/" + m_Stra +" = " + ulamek1 + "+" + ulamek2 + "+" + ulamek3 + "<br>");
    </script>
    </div>
    <input type="button" value="zamknij okno" onclick="window.close()"/>
  </body>
</html>
